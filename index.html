<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Taş Kağıt Makas</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
	<header>
        <h1>Taş Kağıt Makas</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Taş Kağıt Makas oyununa hoşgeldiniz.</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/tas.png" width="200px" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/kagit.png" width="200px" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/makas.png" width="200px" alt="">
        </div>
    </div>

    <p id="action-message">Seçimini Yap</p>
    <script src="app.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
</html>
